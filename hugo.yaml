  # About
  about:
    enable: true
    title: "A propos"
    image: "/images/pp.JPG"
    content: |-
      Je suis actuellement post-doctorante en traitement d'images médicales au Laboratoire CREATIS. Au quotidien, je code et manipule des modèles d'apprentissage profond en Python avec la librairie PyTorch pour faire de la segmentation 3D sur des images tomodensitométriques.

    skills:
      enable: true
      title: "Voici quelques compétences et outils que j'utilise :"
      items:
        - "Python"
        - "PyTorch"
        - "Plotly"
        - "Dash"
        - "uv"
        - "Apprentissage profond"
        - "SimpleITK"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - company: "CREATIS"
        companyUrl: "https://www.creatis.insa-lyon.fr"
        jobs:
          - name: "Post-doctorante"
            date: "Sept 2024 - présent"
            subtitle: Lyon, France
            content: "Je suis actuellement post-doctorante au laboratoire [CREATIS](https://www.creatis.insa-lyon.fr) à Lyon (France).
               Mon projet intitulé *Intelligence Artificielle pour la Ventilation Assistée par l'Imagerie* a pour objectif d'améliorer la robustesse et la généralisabilité des modèles de segmentation 3D développés pendant ma thèse.

                Pour cela j'ai intégré les travaux des précédents stagiaires au processus de segmentation par apprentissage. J'ai développé une nouvelle méthode d'augmentation de données basée sur le recalage, ce qui a amélioré la généralisabilité de mes modèles de segmentation.

              Activités : 
                - Segmentation 3D, augmentation de données par synthèse d'images pathologiques
                - Gestion, description et pré-traitement de larges bases de données d'images médicales (+ 1000 patients, + 1500 images)"
            info:
              content: Chercheuse contractuelle (CDD)
            competences:
            - enable: true
              name: Python
            - enable : true
              name: U-net 2D, U-net 3D
            - enable: true
              name: Dash
            - enable: true
              name: Plotly
            - enable : true
              name : hydra
            - enable : true
              name : dvc
            - enable : true
              name : bash
          - name: "Doctorante"
            date: "Oct 2019 - Déc 2022"
            info :
              content : Contrat d'école doctorale (CDD)
            subtitle: Lyon, France
            content: "Mon sujet de thèse intitulé *Quantification de l'aération pulmonaire sur des images CT de patients atteints du syndrome de détresse respiratoire aiguë* avait pour objectif d'automatiser
              la tâche de segmentation des poumons sur des images 3D pathologiques. Pour cela j'ai utilisé l'apprentissage profond par réseaux convolutifs sur des images 2D ou 3D.
              

              Activités :
              - Segmentation par apprentissage profond (U-Net, PyTorch, Python) sur des images médicales 2D et 3D
              - Gestion de bases de données d'image médicales (contrôle qualité, pré-traitement)
              - Prise en compte d'éléments physiologiques dans la fonction de coût du modèle de segmentation
              - Intégration du modèle de segmentation dans un logiciel utilisé à l'hôpital en recherche pré-clinique"
            featuredItems:
              fontAwesomeIcons:
                - icon: fab fa-github
                  tooltip: "Projet de segmentation multi-2D"
                  url: https://github.com/ludmilla-penarrubia/deep_learning_lungs_segmentation
                # - icon: fa fa-graduation-cap
                #   tooltip: "Manuscrit de thèse"
                #   url: https://theses.hal.science/tel-04496018
            competences:
            - enable: true
              name: Python
            - enable : true
              name: U-Net 2D, U-net 3D
            - enable: true
              name: OpenCV
            - enable: true
              name: SimpleITK
            - enable: true
              name: LaTeX
            - enable: true
              name: git

      - company: "Capgemini Engineering"
        companyUrl: "https://www.capgemini.com/fr-fr/notre-groupe/nous-connaitre/nos-marques/capgemini-engineering/"
        jobs:
          - name: "Data Scientist"
            date: "Jan 2023 - Sept 2024"
            info:
              content: CDI
            subtitle: Lyon, France
            content: |
              J'ai intégré l'équipe Recherche et Innovation (Auvergne-Rhône-Alpes) en tant que référente technique sur les sciences des données.
              J'ai particulièrement participé à des projets touchant à la psychométrie, au traitement d'images, au traitement automatique du language naturel (NLP).
                Tous ces projets m'ont permis d'appliquer ces compétences à différents secteurs tels que le secteur médical (prise en charge et/ou diagnostic de l'endométriose, détection précoce de la schizophrénie), industriel (rédaction et classification de tickets d'incidents).
            
              Activités :
                - Détection de ligaments utéro-sacrés sur des images IRM (2D)
                - *Clustering* de données tabulaires et textuelles
                - Détection automatique de bactéries sur boite de pétri
                - Détection de portes sur des plans architecturaux
                - Encadrement technique (1 stagiaire M2, 2 alternants en reconversion)
            competences:
            - enable: true
              name: Python
            - enable : true
              name: Plotly
            - enable : true
              name : YOLO
            - enable : true
              name : Machine learning
            - enable : true
              name : NLP
            - enable : true
              name : MLOps
            - enable: true
              name: Jupyter Notebook
            - enable : true
              name : hydra
            - enable: true
              name: git


      - company: "IRCAD"
        companyUrl: "https://www.ircad.fr/fr/"
        jobs: 
        - name: "Stagiaire de recherche"
          date: "Mars 2019 - Août 2019"
          info :
            content : Stage rémunéré
          subtitle: Strasbour, France
          # featuredItems:
          #   fontAwesomeIcons:
          #     - icon: fa-brands fa-react
          #       url: https://react.dev/
          #     - icon: fab fa-x-twitter
          #       url: https://example.com
 
          content: |
            J'ai réalisé mon projet de fin d'études au sein de l'équipe Recherche et Développement de l'Institut de Recherche contre le Cancer de l'Appareil Digestif.
            Ce projet intitulé *Suivi temps réel de structures d'intérêt en imagerie échographique transabdominale* m'a permis de mener un banc d'essai et de développer mes compétences d'illustration de résultats.
            
            Activités :
              - Traitement de séquences d'images pour l'estimation du mouvement provoqué par la respiration sur des organes d'intérêt
              - Banc d'essai de diverses méthodes de tracking, recalage et détection
          competences:
            - enable: true
              name: Python
            - enable : true
              name: C++
            - enable: true
              name: git
            - enable: true
              name: Seaborn



      - company: "Seoul National University"
        companyUrl: "https://example.com"
        jobs:
        - name: "Stagiaire de recherche"
          date: "June 2018 - Août 2018"
          subtitle: Séoul, Corée du Sud
          info : 
            content : Stage non rémunéré
          content: |
            J'ai rejoint un projet de recherche du laboratoire de Neurophysiologie de l'Université Nationale de Séoul (SNU) porté par un doctorant et intitulé *Imagerie calcique in vivo de l'activité neuronale dans l'hippocampe de souris en mouvement libre*.
            J'ai majoritairement travaillé sur des vidéos d'observation comportementale de souris, dans lesquelles j'ai utilisé la segmentation et la morphologie mathématique pour détecter la position des souris. A partir des informations extraites des séquences vidéos j'ai aussi pu estimer l'activité des souris.

            Activités :
              - Traitement d'images sur des vidéos
              - Assistance sur la préparation, la chirurgie et l'analyse post-mortem des souris
              - Relecture d'articles
          competences:
            - enable : true
              name : Matlab
            - enable : true
              name : Anglais
            - enable : true
              name : Morphologie mathématique
            - enable : true
              name : LaTeX

      - company: "Orange Caraïbes"
        companyUrl: "https://example.com"
        jobs:
        - name: "Stagiaire en développement logiciel"
          date: "Juin 2017 - Juillet 2017"
          subtitle : Guadeloupe, France
          info :
            content : Stage rémunéré
          content: |
            Ce stage d'observation autour du sujet *Infrastructure as code*, m'a permis de développer mes compétences en programmation et d'en apprendre plus sur les télécommunications et la virtualisation.

          competences:
            - enable : true
              name : bash
            - enable : true
              name : batch
            - enable : true
              name : LaTeX
            - enable : true
              name : notions de XML
            

